  <body>
     <div class="off">
      
    <h2 id="offline"></h2>
      </div>
    <h1 style="text-align:center">
      <a href="/" style="text-decoration:none; color:#373fff"><img class="logo" src="https://cdn.glitch.com/a685c911-5e22-4019-b3e8-bd3e0790290f%2FRooms%20banner%20without%20ad%20transparent.png?v=1631997176328"></a>
    </h1>


    <main style="text-align:center">
      <button class="btn-hollow" onclick="join()">
        Join a chat 👥
      </button>
      <button class="btn-hollow" onclick="newChat()">
        Make a chat 🚀
      </button>
      
    </main>
    <br>
    <div class="bg">
      Room Text Chat generates 2 people chats, with live streaming 👤<br>What you type is streamed live to the other person<br><br>Additionally, markdown is also supported ⌨️<br><br>
    </div>

    <script src="public/vex.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-wireframe'</script>

    <link rel="stylesheet" href="public/vex-theme-wireframe.css" />
