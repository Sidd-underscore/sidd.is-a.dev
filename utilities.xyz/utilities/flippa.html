
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flip a coin</title>
    <meta name="description" content="Flip a coin and follow your destiny">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://cdn.glitch.com/c58d4929-7d99-421c-bbc3-279e6cb1a071%2Fcoin-192.png?1534182973545">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#e0c3fc"/>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="../style.css">
  
  </head>
  <body>
    <div class="loading"> </div>
    <br><br><br>
    <main role="main" class="main" style="display: none; align-items: center;" aria-label="Click anywhere or hit the space bar to flip coin">
      <div class="coin-container" role="group">
        <div class="flipper" aria-hidden="true">
          <div class="coin coin-front"  aria-hidden="true"><img src="../img/heads.png" alt="heads" style="align-items: center;"></div> 
          <div class="coin coin-back"  aria-hidden="true"><img src="../img/tails.png" alt="tails" style="align-items: center;"></div> 
        </div> 
      </div>
      <div class="instructions">Click anywhere or hit the space bar to flip the coin</div>
<a id="link" href="https://sidd.is-a.dev/utilities.wtf/"></a>
    </main>
    <!-- import the webpage's client-side javascript file -->
    <script src="../client.js"></script>

    <script type="text/javascript">
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
                 .register('/service-worker.js')
                 .then(function(reg) {
                   console.log('service worker registered --- ' + reg.scope);
                 }).catch(function(err) {
                   console.log('service worker failed --- ' + err);
                 });
      }
    </script>
<script>this.addEventListener('install', function(event) {
  event.waitUntil(
    caches.open('v1.1').then(function(cache) {
      return cache.addAll([
        '../style.css',
        '../client.js',
      ]);
    })
  );
});

this.addEventListener('fetch', function(event) {
  event.respondWith(
    caches.match(event.request).then(function(resp) {
      return resp || fetch(event.request).then(function(response) {
        return caches.open('v1.1').then(function(cache) {
          cache.put(event.request, response.clone());
          return response;
        });
      });
    })
  );
});</script>
  </body>
</html>
