
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flip a coin</title>
    <meta name="description" content="Flip a coin and follow your destiny">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://cdn.glitch.com/c58d4929-7d99-421c-bbc3-279e6cb1a071%2Fcoin-192.png?1534182973545">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#e0c3fc"/>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="manifest.json">
    <style>#link{
  position: absolute;
  bottom: 30px;
  right: 30px;
  height: 40px;
  width: 40px;
  z-index: 10;
  border-radius: 50%;
  box-sizing: border-box;
  background-image: url('https://cdn.glitch.com/2d5733c7-4b94-4b7c-a86c-7a3d5736cd5a%2Fhandyman_black_24dp.svg?v=1620695412164');
  background-position: center center;
  background-size: cover;
  opacity: 0.5;
  transition: all 0.25s;
}
#link:hover{
    opacity: 0.8;
    box-shadow: 0 0 6px rgba(225,235,255,0.8);
}</style>
  </head>
  <body>
    <div class="loading"> </div>
    <br><br><br>
    <main role="main" class="main" style="display: none; align-items: center;" aria-label="Click anywhere or hit the space bar to flip coin">
      <div class="coin-container" role="group">
        <div class="flipper" aria-hidden="true">
          <div class="coin coin-front"  aria-hidden="true"><img src="https://cdn.glitch.com/c58d4929-7d99-421c-bbc3-279e6cb1a071%2Fheads-coin.png?1530118802237" alt="heads" style="align-items: center;"></div> 
          <div class="coin coin-back"  aria-hidden="true"><img src="https://cdn.glitch.com/c58d4929-7d99-421c-bbc3-279e6cb1a071%2Ftails-coin.png?1530118802165" alt="tails" style="align-items: center;"></div> 
        </div> 
      </div>
      <div class="instructions">Click anywhere or hit the space bar to flip the coin</div>
    </main>
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js"></script>

    <script type="text/javascript">
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
                 .register('/service-worker.js')
                 .then(function(reg) {
                   console.log('service worker registered --- ' + reg.scope);
                 }).catch(function(err) {
                   console.log('service worker failed --- ' + err);
                 });
      }
    </script>
    <link href="style.css" rel="stylesheet">
<script>this.addEventListener('install', function(event) {
  event.waitUntil(
    caches.open('v1.1').then(function(cache) {
      return cache.addAll([
        '/',
        '/style.css',
        '/client.js',
      ]);
    })
  );
});

this.addEventListener('fetch', function(event) {
  event.respondWith(
    caches.match(event.request).then(function(resp) {
      return resp || fetch(event.request).then(function(response) {
        return caches.open('v1.1').then(function(cache) {
          cache.put(event.request, response.clone());
          return response;
        });
      });
    })
  );
});</script>
  </body>
</html>
